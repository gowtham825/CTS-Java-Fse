<!-- Exercise 7: Video Invite with Media Events 

Requirements:

Insert <video> element with source and controls
Use oncanplay to display message
Use onbeforeunload to warn users -->

<!-- Video Invite - Exercise 7 -->
<div class="video-container">
    <video id="promoVideo" controls class="w-100 rounded shadow-lg" oncanplay="videoReady()">
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="videoStatus" class="mt-2 text-center text-white-50" style="display: none;">
        <i class="bi bi-play-circle me-1"></i>Video ready to play!
    </div>
</div>

<!-- Page Unload Warning - Exercise 7 -->
<script>
    window.addEventListener('beforeunload', function(e) {
        const form = document.getElementById('registrationForm');
        const formData = new FormData(form);
        let hasData = false;
        for (let value of formData.values()) {
            if (value.trim()) {
                hasData = true;
                break;
            }
        }
        if (hasData) {
            e.preventDefault();
            e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
        }
    });
</script>
