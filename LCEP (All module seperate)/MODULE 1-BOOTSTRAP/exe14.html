<!-- Exercise 14: Display and Visibility
Exercise 14.1: Responsive Display  -->


<div id="videoStatus" class="mt-2 text-center text-white-50" style="display: none;">
<div class="d-flex gap-2">
<div class="d-grid">
<div class="d-block mt-3">


    <!-- Exercise 14.2: Responsive Sidebar -->
     <!-- Update the events section to include sidebar -->
<section id="events" class="py-5 bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Responsive Sidebar -->
            <div class="col-md-3 d-none d-md-block">
                <div class="card sticky-top" style="top: 100px;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-funnel me-2"></i>Event Filters</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Categories</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sidebarWorkshops">
                            <label class="form-check-label" for="sidebarWorkshops">Workshops</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sidebarMusic">
                            <label class="form-check-label" for="sidebarMusic">Music</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sidebarSports">
                            <label class="form-check-label" for="sidebarSports">Sports</label>
                        </div>
                        
                        <hr>
                        
                        <h6 class="card-title">Price Range</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priceRange" id="priceFree">
                            <label class="form-check-label" for="priceFree">Free Events</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priceRange" id="pricePaid">
                            <label class="form-check-label" for="pricePaid">Paid Events</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="priceRange" id="priceAll" checked>
                            <label class="form-check-label" for="priceAll">All Events</label>
                        </div>
                        
                        <hr>
                        
                        <h6 class="card-title">Quick Stats</h6>
                        <div class="small text-muted">
                            <div class="d-flex justify-content-between mb-1">
                                <span>Total Events:</span>
                                <span class="fw-bold">12</span>
                            </div>
                            <div class="d-flex justify-content-between mb-1">
                                <span>This Week:</span>
                                <span class="fw-bold">3</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Available Spots:</span>
                                <span class="fw-bold">248</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12 text-center mb-5">
                        <h2 class="display-5 fw-bold mb-3">Upcoming Community Events</h2>
                        <p class="lead text-muted">Join your neighbors in these exciting activities</p>
                        
                        <!-- Existing filter controls - keep these for mobile -->
                        <div class="filter-controls mb-4 d-md-none">
                            <select id="categoryFilter" class="form-select w-auto d-inline-block me-3" onchange="filterEvents()">
                                <option value="">All Categories</option>
                                <option value="workshop">Workshops</option>
                                <option value="music">Music</option>
                                <option value="sports">Sports</option>
                                <option value="community">Community</option>
                            </select>
                            <input type="text" id="searchEvents" class="form-control w-auto d-inline-block" 
                                   placeholder="Search events..." onkeydown="searchEvents(event)" style="min-width: 200px;">
                        </div>
                        
                        <!-- Desktop search bar -->
                        <div class="d-none d-md-block">
                            <input type="text" id="searchEvents" class="form-control mx-auto" 
                                   placeholder="Search events..." onkeydown="searchEvents(event)" style="max-width: 400px;">
                        </div>
                    </div>
                </div>
                
                <!-- Events Cards Container -->
                <div id="eventsContainer" class="row g-4">
                    <!-- Events will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
</section>
